<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>BrambleTwist Resort Maintenance</title>
        <meta name="description" content="BrambleTwist Resort Maintenance provides expert spa and resort maintenance services. Contact us for top-notch service and maintenance solutions.">
        <meta name="keywords" content="BrambleTwist, Bramble, Twist, Spa, Resort, Maintenance">
        <meta name="robots" content="index, follow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" sizes="180x180" href="pics/wm.png">
        <link rel="icon" type="image/png" sizes="32x32" href="pics/wm.png">
        <link rel="icon" type="image/png" sizes="16x16" href="pics/wm.png">
        <link rel="mask-icon" href="pics/wm.png" color="#fff">
        <link rel="shortcut icon" href="pics/wm.png">
        <link rel="stylesheet" href="./style.css">
      </head>




<body>

<button style="position:absolute; z-index: 99999999999999999999999; top: 15px; left: 15px;" id="lField" onclick="runCommands()" class="btn">Show [commands]</button>


  <section class="home">
    <div style="color:white;" class="chat-window" id="chatWindow">
    </div>
    <form>
      <input style="color:white; font-size: 1.3em;" class="input" type="text" id="userInput" placeholder="Type here..." oninput="checkPasscode();" onkeydown="handleKeyPress(event)">
        <button style="display:none;">submit</button>
    </form>
</section>
            

<section class="home2">

<div class="overlay">

  <textarea class="json-editor" id="jsonEditor" style="margin: 25px; width: 65vw; height: 600px;" placeholder="Field Editor"></textarea>

<button class="btn" onclick="exportData()">Download File</button>
<br><br>
<input type="file" id="baseDataSet" onchange="importBaseDataSet(event)">



  <form id="inspectionForm" class="hidden" style="display: none;">
      <div class="form-row">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>
      </div>

      <div class="form-row">
          <label for="roomNumber">Room Number:</label>
          <input type="text" id="roomNumber" name="roomNumber" required>
      </div>

      <div class="task">
          <label for="wallsAndCeiling">Condition of walls and ceiling:</label>
          <textarea id="wallsAndCeiling" name="wallsAndCeiling" required></textarea>
          <div class="button-group">
              <button type="button" onclick="fillInput('wallsAndCeiling', 'Green')">Green</button>
              <button type="button" onclick="fillInput('wallsAndCeiling', 'Yellow')">Yellow</button>
              <button type="button" onclick="fillInput('wallsAndCeiling', 'Red')">Red</button>
          </div>
      </div>

      <div class="task">
          <label for="plumbing">Condition of plumbing:</label>
          <textarea id="plumbing" name="plumbing" required></textarea>
          <div class="button-group">
              <button type="button" onclick="fillInput('plumbing', 'Green')">Green</button>
              <button type="button" onclick="fillInput('plumbing', 'Yellow')">Yellow</button>
              <button type="button" onclick="fillInput('plumbing', 'Red')">Red</button>
          </div>
      </div>

      <div class="task">
          <label for="appliances">Condition of appliances:</label>
          <textarea id="appliances" name="appliances" required></textarea>
          <div class="button-group">
              <button type="button" onclick="fillInput('appliances', 'Green')">Green</button>
              <button type="button" onclick="fillInput('appliances', 'Yellow')">Yellow</button>
              <button type="button" onclick="fillInput('appliances', 'Red')">Red</button>
          </div>
      </div>

      <div class="task">
          <label for="flooring">Condition of flooring:</label>
          <textarea id="flooring" name="flooring" required></textarea>
          <div class="button-group">
              <button type="button" onclick="fillInput('flooring', 'Green')">Green</button>
              <button type="button" onclick="fillInput('flooring', 'Yellow')">Yellow</button>
              <button type="button" onclick="fillInput('flooring', 'Red')">Red</button>
          </div>
      </div>

      <div class="task">
          <label for="urgency">Urgency (Green, Yellow, Black, Red):</label>
          <input type="text" id="urgency" name="urgency" required>
          <div class="button-group">
              <button type="button" onclick="fillInput('urgency', 'Green')">Green</button>
              <button type="button" onclick="fillInput('urgency', 'Yellow')">Yellow</button>
              <button type="button" onclick="fillInput('urgency', 'Black')">Black</button>
              <button type="button" onclick="fillInput('urgency', 'Red')">Red</button>
          </div>
      </div>

      <button type="submit">Submit Inspection</button>
  </form>



</div></section>

  </body>


<script src="./chatbot2.js"></script>

<script src="./bud/basedata.js"></script>
<script src="./bud/collective.js"></script>
<script src="./bud/data/plants.js"></script>

<script src="./api.js"></script>
<script src="./inspection.js"></script>

</body>
</html>
