<body>

 

  <main class="content js-content">
  
  <section class="block section-landing">
    <figure style="background-color: black;" class="item-parallax-media">
      <img src="pics/snakeplant.jpg" style="opacity: .68;" alt="Snake Plant" />
    </figure>
    <div class="item-parallax-content flex-container">
      <div class="landing-content centered-content">
        <h1 class="head-large">Bramble Twist</h1>
        <button onclick="scrollToElement('formSubmit')">Contact us</button>

        <button id="shop-button2" onclick="window.open('blog/rust.html')">Blog</button>
      </div>
    </div>
  </section>
  
  <section class="block section-intro">

    <div class="item-parallax-content flex-container img-grid">

        <img src="pics/micheal.png" alt="Micheal Salmon" />
        <figcaption class="img-caption">
          <h2 class="head-small">Feed Soul</h2>
          <p id="exploretext" class="copy copy-white">
            
            <div style="color:white; z-index: 99999999999999999999999999999999999999999; overflow-y: auto;" class="chat-window" id="chatWindow">
            </div>
            <form>
              <input style="color:black;" class="input" type="text" id="userInput" placeholder="Chat with Micheal AI..." oninput="checkPasscode();" onkeydown="handleKeyPress(event)">
                <button style="display:none;">submit</button>
            </form>
          </p>
        </figcaption>
      </figure>

      <figure class="img-gridItem type-right">
        <img src="pics/crycella.jpg" alt="Crycella Freitag" />
        <figcaption class="img-caption">
          <h2 class="head-small">Feed Mind</h2>
          <p class="copy copy-white">
            Crycella Freitag and Micheal Salmon joined forces to establish Bramble Twist, a premier resort maintenance solution specializing in high-end finishes under tight deadlines.
             With Crycella's extensive backend experience, transparency in invoicing and adherence to work scopes are guaranteed, ensuring prompt service delivery. 
          </p>
          <div style="font-size: 20px; color: white;" class="slider-container">
            <label for="soil">Subscription</label>
            <input type="range" id="soil" min="1" max="250" value="1" step="1" oninput="calculatePrice()">
            <p><font id="gallons">1</font><font id="price">$3</font></p>
        </div>
          <button class="shrunk-font" onclick="orderEmail()">Get a Quote</button>
        </figcaption>
      </figure>


    </div>



  </section>
  
  <section class="block section-part">
    <figure style="background-color: black;" class="item-parallax-media">
      <img src="pics/bigcedar.jpg" style="opacity: .68;" alt="Big Cedar Lodge" />
    </figure>
    <div class="item-parallax-content flex-container">
      <div class="centered-content">
        <h1 class="head-large head-centered">Maintenance</h1>
      </div>
    </div>
  </section>
  
  <section class="block">
    <div class="item-parallax-content flex-container img-grid">
      <figure class="img-gridItem type-right">
        <img src="pics/inspection.webp" alt="inspection" />
        <figcaption class="img-caption">
              <h2 class="head-small">Inspections</h2>
      
     <p class="copy copy-white">
      At Bramble Twist, our approach combines meticulous inspections and streamlined work order management to ensure optimal maintenance solutions for high-end finishes under tight deadlines.
             Our inspections involve a thorough one-hour process where every item in the room is documented in a detailed spreadsheet, coded by repair status, and accompanied by recommendations and photos.
             This comprehensive triage system enables strategic maintenance planning, empowering decision-makers with critical insights.
     </p>
      
        </figcaption>
      </figure>



      <figure class="img-gridItem type-left">
        <img src="pics/leak.png" alt="water leak" />

          <h2 class="head-small">Work Order</h2>

              Subscribers receive additional support through AI-guided instructions for each repair, enhancing efficiency and minimizing downtime.
              At Bramble Twist, we're committed to delivering exceptional service through proactive maintenance strategies tailored to meet the unique needs of each property.
          </p>
        </figcaption>
      </figure>
      
    </div>
  </section>
  
  <section class="block section-end">
    <figure style="background-color:black;" class="item-parallax-media">

<h1 class="head-large">Contact</h1>
