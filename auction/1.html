<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brambletwist Maintenance Request</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: transparent; /* Transparent background */
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .form-group textarea {
        height: 100px;
    }
    .checkbox-group {
        margin-top: 10px;
    }
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    .checkbox-group input[type="checkbox"] {
    vertical-align: middle;
    margin-right: 5px; /* Adjust as needed for spacing */
}

</style>
</head>
<body>
<div class="container">
    <h2>Brambletwist Maintenance Request</h2>
    <form action="mailto:your-email@brambletwist.com?subject=Brambletwist%20Maintenance%20Request" method="post" enctype="text/plain">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
            <label for="email">Contact Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Contact Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="issue">Issue with Property:</label>
            <textarea id="issue" name="issue" required></textarea>
        </div>
        <div class="form-group checkbox-group">
            <div class="form-group checkbox-group">
                <label for="immediate"> Immediate attention is required</label>
                <input type="checkbox" id="immediate" name="timeframe" value="immediate">
            </div>            
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
