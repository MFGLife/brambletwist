<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Powercap</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Replace this <a-text> entity with <a-gltf-model> entity -->
      <a-gltf-model
        gltf-model="https://the-profane.com/game/powercaps.glb"
        gps-entity-place="latitude: 39.16713164867235; longitude: -94.3895609888291;"
      ></a-gltf-model>

      <a-gltf-model
      gltf-model="https://luminafields.com/crycella.glb"
      gps-entity-place="latitude: 39.167324002515876; longitude: -94.38917304973099;"
    ></a-gltf-model>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
